<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">

<button onclick="search()">dịch</button>

<p id="result"></p>

<script>

    let a  =['you','love','honey'];
    let b = ['bạn','yêu','mật ong'];

    function search() {
        let input = document.getElementById('input').value;

        if(a.indexOf(input.toLowerCase()) !== -1){
            document.getElementById('result').innerText = b[a.indexOf(input.toLowerCase())];
        } else {
            document.getElementById('result').innerText = 'Không tìm thấy';
        }
    }

</script>
</body>
</html>
